name: 'Helmwave tool installer'
description: 'Install a specific version of helmwave binary. Acceptable values are latest or any semantic version string like 1.15.0'
inputs:
  version:
    description: 'Version of helmwave'
    required: true
outputs:
  path:
    description: 'Path to the cached helmwave binary'
branding:
  color: 'blue'
runs:
  using: 'node12'
  main: 'index.js'
 
